<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCv-HkyMengdYzR_9BzGhp10wceqjhVfKg&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-11.956036,-76.932192),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var marker = new google.maps.Marker({
		    position: map.getCenter(),
		    map: map,
		    title: 'Click para Acercar'
		  });

		  google.maps.event.addListener(map, 'center_changed', function() {
		    // 3 seconds after the center of the map has changed, pan back to the
		    // marker.
		    window.setTimeout(function() {
		      map.panTo(marker.getPosition());
		    }, 3000);
		  });

		  google.maps.event.addListener(marker, 'click', function() {
		    map.setZoom(15);
		    map.setCenter(marker.getPosition());
		  });

		  // google.maps.event.addListener(map, 'click', function(event) {
   	// 		 placeMarker(event.latLng);
  		//   });
		  // function placeMarker(location) {
			 //  var marker = new google.maps.Marker({
			 //      position: location,
			 //      map: map
			 //  });

			 //  map.setCenter(location);
		  // }
      }
    </script>
    <title>Ejemplo API de Google Maps</title>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
